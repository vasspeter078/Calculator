<!DOCTYPE html>
<html>
    <head>
        <title>Derivate Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer="true"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="calculator">
            <form>
                <div id="output">
                    <input type="text" id="outputtext" readonly="true">
                </div>
                <div id="input">
                    <input type="button" id="onoff-button" value="On/Off">
                    <input type="button" id="clear-button" value="C">
                    <input type="button" id="cancel-button" value="Del">
                    <input type="button" id="plus-button" value="+">
                    <input type="button" id="seven-button" value="7">
                    <input type="button" id="eight-button" value="8">
                    <input type="button" id="nine-button" value="9">
                    <input type="button" id="minus-button" value="-">
                    <input type="button" id="four-button" value="4">
                    <input type="button" id="five-button" value="5">
                    <input type="button" id="six-button" value="6">
                    <input type="button" id="mul-button" value="*">
                    <input type="button" id="one-button" value="1">
                    <input type="button" id="two-button" value="2">
                    <input type="button" id="three-button" value="3">
                    <input type="button" id="div-button" value="/">
                    <input type="button" id="zero-button" value="0">
                    <input type="button" id="comma-button" value=",">
                    <input type="button" id="equals-button" value="=">
                </div>
            </form>
        </div>
    </body>
</html>
